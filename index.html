<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="cruds  py-5">
       
       <div class="container cord p-3">
        <h3 class="text-center fw-bold  ">Show Products</h3>
        <div class="form mt-3 fw-bold " >
            <label for="name" class="form-label  mt-2">Product Name:</label>
            <input type="text" oninput=" testName()" id="name" class="form-control mt-2 is-invalid" placeholder="Ex:oppo23">
            
            
            <label for="price" class="form-label mt-2 ">Product price:</label>
            <input type="text" id="price" class="form-control mt-2" placeholder="EX: 5000">
            
            
            <label for="cat" class="form-label mt-2 ">Product Gategory:</label>
            <input type="text" id="cat" class="form-control mt-2" placeholder=" Ex: phone">
            
            
            <label for="des" class="form-label mt-2">Product Description:</label>
            <input type="text" id="des" class="form-control mt-2" placeholder=" Ex:new">
            <button class="btn-dark mt-4 p-2" id="btnadd" onclick="getdata()"> Add product</button>
            
                    </div>
                    <div class="search mt-5 d-flex">
                    
                            <input type="text"
                            id="search"
                            placeholder="search product"
                            class="form-control w-50 mx-auto "
                            oninput="searchinput(this.value)">
            
            
                            </div>
                       

            
                    <div  class="table-data mt-4 fw-bold">
            <table class="table text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Product Name</th>
                    <th>Product price</th>
                    <th>Product Gategory</th>
                    <th>Product Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-striped" id="tbody">
                <tr>
                    
                </tr>
            </tbody>
            
            </table>
                
                </div>
       </div>


</div>





<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
<script src="js/main.js"></script>
</body>
</html>
